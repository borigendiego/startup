<!DOCTYPE html>
<html>
	<head>
		<title>My Todo list123</title>		
	</head>
	<body>
		<h1>My <em>todo</em> list</h1>
		<h3>First thing in the morning: </h3>
		<ol>
			<li>Wake up</li>
			<li>Take a shower</li>
			<li>Prepare coffe</li>
			<li>Study</li>
		</ol>
		<h3>Don't forget to: </h3>
		<ul>
			<li>Learn HTML</li>
			<li>Complete this exercise</li>
			<li>Finish JQuery tutorial on Codecademy</li>
		</ul>
		<video controls>
      <source src="https://developers.google.com/web/fundamentals/media/video/video/chrome.webm" type="video/webm">
      <p>This browser does not support the video element.</p>
    </video>
    <form method="post" id="register">
       <h2>Register for the launch</h2>
       <label for="name">Name</label>
       <input type="text" name="name" id="name"
          placeholder="Thomas A Anderson" required>
       <label for="email">Email address</label>
       <input type="email" name="email" id="email"
          placeholder="neo@example.com" required>
       <label for="tel">Telephone</label>
       <input type="tel" name="tel" id="tel"
          placeholder="(555) 555 5555" required>
       <input type="submit" value="Sign up">
    </form>
	</body>
</html>
